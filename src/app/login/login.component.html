<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-6 login-card">

    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="login-logo mb-3">
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-2">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      
      <!-- E-posta -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
        <input
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="email"
          placeholder="you@company.com"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-600 text-sm mt-1">
          Geçerli bir e-posta adresi giriniz.
        </div>
      </div>

      <!-- Parola -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Parola</label>
        <input
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="password"
          placeholder="••••••••"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-600 text-sm mt-1">
          Parola en az 6 karakter olmalıdır.
        </div>
      </div>

      <!-- ✅ Giriş butonu -->
      <button
        type="submit"
        class="w-full bg-[#16edb1] hover:bg-[#13c99a] text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="form.invalid || loading"
      >
        <ng-container *ngIf="!loading; else loadingTpl">
          Giriş
        </ng-container>
        <ng-template #loadingTpl>
          <svg class="animate-spin inline-block w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Giriş yapılıyor...
        </ng-template>
      </button>

    </form>
  </div>
</div>
