<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 login-card">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="assets/../logo.png" alt="Logo" class="login-logo mb-2">
    </div>

    <!-- Hata -->
    <div *ngIf="error" class="alert alert-danger mt-2">
      {{ error }}
    </div>

    <!-- Logout MesajÄ± -->
    <div *ngIf="logoutMessage" class="alert alert-success text-center mb-3">
      {{ logoutMessage }}
    </div>

    <!-- FORM -->
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

      <!-- E-posta -->
      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="you@company.com"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
             class="text-danger small">
          GeÃ§erli bir e-posta adresi giriniz.
        </div>
      </div>

      <!-- Parola -->
      <div class="mb-2">
        <label class="form-label">Parola</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-danger small">
          Parola en az 6 karakter olmalÄ±dÄ±r.
        </div>
      </div>

      <!-- ğŸ”¹ Beni HatÄ±rla + Åifremi Unuttum -->
      <div class="d-flex justify-content-between align-items-center mb-3">

        <!-- Check -->
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Beni hatÄ±rla</label>
        </div>

        <!-- Åifremi unuttum -->
        <a routerLink="/customer/forgot-password" class="small text-decoration-none text-primary">
          Åifremi unuttum?
        </a>
      </div>

      <!-- GiriÅŸ -->
      <button
        type="submit"
        class="btn login-btn w-100"
        [disabled]="form.invalid || loading"
      >
        <ng-container *ngIf="!loading; else loadingTpl">
          GiriÅŸ
        </ng-container>

        <ng-template #loadingTpl>
          <span class="spinner-border spinner-border-sm me-1"></span>
          GiriÅŸ yapÄ±lÄ±yor...
        </ng-template>
      </button>
    </form>

    <!-- ğŸ”¹ KayÄ±t Ol -->
    <div class="text-center mt-3 small">
      HesabÄ±nÄ±z yok mu?
      <a routerLink="/customer/register" class="text-primary text-decoration-none">
        KayÄ±t olun
      </a>
    </div>

  </div>
</div>
