<h2>Klinik Yöneticisi {{ id ? 'Düzenle' : 'Ekle' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <label>Ad</label>
  <input formControlName="firstName" />

  <label>Soyad</label>
  <input formControlName="lastName" />

  <label>Email</label>
  <input formControlName="email" type="email" />

  <label>Telefon</label>
  <input formControlName="phone" />

  <label>Şifre</label>
  <input formControlName="password" type="password" [required]="!id" />

  <label>Klinik</label>
  <select formControlName="clinicId">
    <option *ngFor="let c of clinics" [value]="c.id">{{ c.name }}</option>
  </select>

  <label>Durum</label>
  <input type="checkbox" formControlName="isActive" /> Aktif

  <div class="actions">
  <button type="submit" [disabled]="form.invalid">Kaydet</button>
  <button type="button" (click)="cancel()">İptal</button>
  </div>
</form>
