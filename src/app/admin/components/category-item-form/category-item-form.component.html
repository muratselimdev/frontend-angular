<div class="modern-page" *ngIf="form">
  <div class="modern-page-inner">

    <div class="modern-header">
      <div class="modern-header-content">
        <div class="modern-icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
        </div>
        <div>
          <h2 class="modern-title">{{ categoryItemId ? 'Kategori Öğesini Düzenle' : 'Yeni Kategori Öğesi' }}</h2>
          <p class="modern-subtitle">Kategori öğe bilgilerini ekleyin veya düzenleyin.</p>
        </div>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modern-card">
      <div class="modern-card-body">

        <!-- Temel Bilgiler -->
        <h3 class="modern-section-title">
          <span class="modern-section-marker"></span>
          Temel Bilgiler
        </h3>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Kategori <span class="modern-req">*</span></label>
            <select formControlName="categoryId" class="modern-input" required>
              <option [value]="null">Kategori Seçin</option>
              <option *ngFor="let cat of categories" [value]="cat.id">
                {{ cat.name }}
              </option>
            </select>
            <div *ngIf="form.get('categoryId')?.invalid && form.get('categoryId')?.touched" class="modern-error">
              Kategori seçimi zorunludur
            </div>
          </div>
        </div>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Başlık <span class="modern-req">*</span></label>
            <input
              type="text"
              formControlName="name"
              class="modern-input"
              placeholder="Başlık giriniz"
              required
            />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="modern-error">
              Başlık zorunludur
            </div>
          </div>
        </div>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Açıklama</label>
            <textarea
              formControlName="description"
              class="modern-input"
              rows="4"
              placeholder="Açıklama giriniz"
            ></textarea>
          </div>
        </div>

        <div class="modern-divider"></div>

        <!-- Ek Bilgiler -->
        <h3 class="modern-section-title">
          <span class="modern-section-marker"></span>
          Ek Bilgiler
        </h3>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Icon</label>
            <input
              type="text"
              formControlName="icon"
              class="modern-input"
              placeholder="Icon adı veya class giriniz"
            />
          </div>
        </div>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Resim</label>
            <input
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*"
              class="modern-input-file"
            />
            <div *ngIf="previewUrl" class="modern-image-preview">
              <img [src]="previewUrl" alt="Preview" />
            </div>
          </div>
        </div>

        <div class="modern-divider"></div>

        <!-- Status -->
        <div class="modern-toggle-wrapper">
          <label class="modern-toggle-label">
            <div class="relative flex items-center">
              <input type="checkbox" formControlName="isActive" class="modern-toggle">
              <div class="modern-toggle-bg"></div>
            </div>
            <span class="text-sm font-medium text-gray-900">Aktif (Kullanımda)</span>
          </label>
        </div>

      </div>

      <div class="modern-actions">
        <button type="button" class="modern-btn-ghost" (click)="cancel()" [disabled]="loading">
          Vazgeç
        </button>
        <button type="submit" class="modern-btn-primary" [disabled]="loading || form.invalid">
          <svg *ngIf="loading" class="animate-spin -ml-1 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Kaydediliyor...' : 'Kaydet' }}
        </button>
      </div>

    </form>
  </div>
</div>
