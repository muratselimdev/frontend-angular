<div class="header">
    <h3> Tedaviler</h3>
    <button class="button" (click)="addNew()">+ Yeni Tedavi</button>
</div>

<table class="min-w-full divide-y divide-gray-200 border border-gray-300">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">Grup</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">Tedavi Adı</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">Fiyat (€)</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">Maliyet (€)</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">Durum</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-300">İşlem</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let t of treatments" class="hover:bg-gray-50">
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ t.treatmentGroupName }}</td>
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ t.treatmentName }}</td>
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ t.price | currency:'EUR':'symbol' }}</td>
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ t.cost| currency:'EUR':'symbol' }}</td>
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
        <span [class]="t.isActive ? 'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold' : 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold'">
          {{ t.isActive ? 'Aktif' : 'Pasif' }}
        </span>
      </td>
      <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm px-3 py-1 rounded transition-colors duration-200" (click)="toggle(t)">Aktif/Pasif</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded ml-2 transition-colors duration-200" [routerLink]="['/admin/treatments', t.id]">Düzenle</button>
      </td>
    </tr>
  </tbody>
</table>
