<div class="header">
  <h2>{{ title }}</h2>
  <button (click)="addNew()">+ Yeni {{ title }}</button>
</div>

<div *ngIf="loading">Yükleniyor...</div>

<table *ngIf="!loading" class="tbl">
  <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Email</th>
      <th>Telefon</th>
      <th>Bağlı Birim</th>
      <th>Durum</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of staff">
      <td>{{ s.firstName }} {{ s.lastName }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.phone }}</td>
      <td>{{ s.branch || s.clinic || s.hospital || s.languageGroup }}</td>
      <td>{{ s.isActive ? 'Aktif' : 'Pasif' }}</td>
      <td>
        <button (click)="edit(s)">Düzenle</button>
        <button (click)="toggleActive(s)">
          {{ s.isActive ? 'Pasif Yap' : 'Aktif Yap' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
