<div class="header">
    <h3>Transferler</h3>
    <button class="button" (click)="addNew()">+ Yeni Transfer</button>
</div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Transfer Tipi</th>
        <th>Araç</th>
        <th>Tarih</th>
        <th>Not</th>
        <th>Durum</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transfers">
        <td>{{ t.transferType }}</td>
        <td>{{ t.vehicleType }}</td>
        <td>{{ t.transferDate | date:'short' }}</td>
        <td>{{ t.notes }}</td>
        <td>
          <span [class]="t.isActive ? 'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold' : 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold'">
            {{ t.isActive ? 'Aktif' : 'Pasif' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="toggle(t)">Aktif/Pasif</button>
          <button class="btn btn-sm btn-primary ms-2" [routerLink]="['/admin/patient-transfers', t.id]">Düzenle</button>
        </td>
      </tr>
    </tbody>
  </table>
