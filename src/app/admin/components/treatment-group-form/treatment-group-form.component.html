<div class="modern-page" *ngIf="model">
  <div class="modern-page-inner">

    <div class="modern-header">
      <div class="modern-header-content">
        <div class="modern-icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h2 class="modern-title">{{ model.id ? 'Tedavi Grubu Düzenle' : 'Yeni Tedavi Grubu' }}</h2>
          <p class="modern-subtitle">Tedavi gruplarını ve kategorilerini yönetin.</p>
        </div>
      </div>
    </div>

    <form (ngSubmit)="save()" class="modern-card">
      <div class="modern-card-body">

        <!-- Grup Bilgileri -->
        <h3 class="modern-section-title">
          <span class="modern-section-marker"></span>
          Grup Bilgileri
        </h3>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Grup Adı <span class="modern-req">*</span></label>
            <input type="text" [(ngModel)]="model.groupName" name="groupName" class="modern-input" placeholder="Grup adı giriniz" required>
          </div>
        </div>

        <div class="modern-divider"></div>

        <!-- Status -->
        <div class="modern-toggle-wrapper">
          <label class="modern-toggle-label">
            <div class="relative flex items-center">
              <input type="checkbox" [(ngModel)]="model.isActive" name="isActive" class="modern-toggle">
              <div class="modern-toggle-bg"></div>
            </div>
            <span class="text-sm font-medium text-gray-900">Aktif (Kullanımda)</span>
          </label>
        </div>

      </div>

      <div class="modern-actions">
        <button type="button" class="modern-btn-ghost" (click)="cancel()">
          Vazgeç
        </button>
        <button type="submit" class="modern-btn-primary" [disabled]="loading">
           <svg *ngIf="loading" class="animate-spin -ml-1 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Kaydediliyor...' : 'Kaydet' }}
        </button>
      </div>

    </form>
  </div>
</div>
