<div class="max-w-2xl mx-auto mt-4">
  <h3 class="text-2xl font-bold mb-4">Tedavi Grubu Formu</h3>
  <form (ngSubmit)="save()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Grup Adı</label>
      <input [(ngModel)]="model.groupName" name="groupName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" [(ngModel)]="model.isActive" name="isActive" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
      <label class="ml-2 text-sm text-gray-700">Aktif mi?</label>
    </div>
    <button type="submit" class="bg-[#16edb1] hover:bg-[#13c99a] text-white font-semibold px-4 py-2 rounded-md transition-colors duration-200">Kaydet</button>
    <button type="button" (click)="cancel()" class="ml-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-md transition-colors duration-200">İptal</button>
  </form>
</div>
