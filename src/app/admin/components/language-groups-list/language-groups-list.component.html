<div class="header">
  <h2>Dil Grupları</h2>
  <button (click)="addNew()">+ Yeni Dil Grubu</button>
</div>

<div *ngIf="loading">Yükleniyor...</div>

<table class="tbl" *ngIf="!loading">
  <thead>
    <tr>
      <th>Kod</th>
      <th>Ad</th>
      <th>Durum</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lg of items">
      <td>{{ lg.code }}</td>
      <td>{{ lg.name }}</td>
      <td>
          <span [class]="lg.isActive ? 'bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold' : 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold'">
            {{ lg.isActive ? 'Aktif' : 'Pasif' }}
          </span>
      </td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="toggleActive(lg)">Aktif/Pasif</button>
        <button class="btn btn-sm btn-primary ms-2" (click)="edit(lg)">Düzenle</button>
      </td>
    </tr>
  </tbody>
</table>
