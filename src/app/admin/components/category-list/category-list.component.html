<table class="modern-table" *ngIf="!loading">

      <th>ƒ∞≈ülemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categories">
      <td data-label="Ba≈ülƒ±k" class="font-medium">{{ c.name }}</td>
      <td data-label="A√ßƒ±klama">{{ c.description }}</td>

    </tr>
    <tr *ngIf="categories.length === 0">
