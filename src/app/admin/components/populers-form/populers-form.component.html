<div class="modern-page" *ngIf="form">
  <div class="modern-page-inner">

    <div class="modern-header">
      <div class="modern-header-content">
        <div class="modern-icon-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
          </svg>
        </div>
        <div>
          <h2 class="modern-title">{{ populerId ? 'Popüler Düzenle' : 'Yeni Popüller' }}</h2>
          <p class="modern-subtitle">Popüler içerik bilgilerini ve görsellerini yönetin.</p>
        </div>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="modern-card">
      <div class="modern-card-body">

        <!-- Main Info -->
        <h3 class="modern-section-title">
          <span class="modern-section-marker"></span>
          Temel Bilgiler
        </h3>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Başlık <span class="modern-req">*</span></label>
            <input type="text" formControlName="title" class="modern-input" placeholder="Başlık giriniz">
          </div>
        </div>

        <div class="modern-grid-3">
          <div class="modern-field">
            <label class="modern-label">Rating</label>
            <div class="modern-input-wrapper">
              <input type="number" step="0.1" formControlName="rating" class="modern-input" placeholder="0.0">
            </div>
          </div>

          <div class="modern-field">
            <label class="modern-label">Fiyat</label>
            <div class="modern-input-wrapper">
              <input type="number" step="0.01" formControlName="price" class="modern-input" placeholder="0.00">
            </div>
          </div>

          <div class="modern-field">
            <label class="modern-label">Reviews (İnceleme Sayısı)</label>
            <div class="modern-input-wrapper">
              <input type="number" formControlName="reviews" class="modern-input" placeholder="0">
            </div>
          </div>
        </div>

        <div class="modern-divider"></div>

        <!-- Media Info -->
        <h3 class="modern-section-title">
          <span class="modern-section-marker bg-pink-500"></span>
          Medya & Görsel
        </h3>

        <div class="modern-grid-1">
          <div class="modern-field">
            <label class="modern-label">Görsel URL (Opsiyonel)</label>
            <input type="text" formControlName="imageUrl" class="modern-input" placeholder="https://...">
          </div>

          <div class="modern-field">
            <label class="modern-label">Görsel Dosyası</label>

            <div class="group relative flex flex-col items-center justify-center p-8 border-2 border-dashed border-gray-200 rounded-2xl bg-gray-50/50 hover:bg-primary-50/30 hover:border-primary-300 transition-all duration-300 cursor-pointer overflow-hidden" (click)="fileInput.click()">

              <div *ngIf="previewUrl; else emptyPreview" class="relative z-10 w-full max-w-sm aspect-video rounded-lg overflow-hidden shadow-lg group-hover:shadow-xl transition-all duration-300">
                <img [src]="previewUrl" alt="Preview" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gray-900/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity duration-200 backdrop-blur-sm">
                   <span class="px-4 py-2 bg-white/20 text-white rounded-full text-sm font-medium backdrop-blur-md border border-white/30">Görseli Değiştir</span>
                </div>
              </div>

              <ng-template #emptyPreview>
                 <div class="flex flex-col items-center text-center space-y-3 z-10">
                  <div class="w-14 h-14 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-400 group-hover:text-primary-500 group-hover:scale-110 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                  </div>
                  <div>
                    <span class="text-gray-900 font-medium">Bir dosya seçin</span>
                    <span class="text-gray-500"> veya sürükleyin</span>
                  </div>
                </div>
              </ng-template>
            </div>

            <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)" />
          </div>
        </div>

        <div class="modern-divider"></div>

        <!-- Status -->
        <div class="modern-toggle-wrapper">
          <label class="modern-toggle-label">
            <div class="relative flex items-center">
              <input type="checkbox" formControlName="isActive" class="modern-toggle">
              <div class="modern-toggle-bg"></div>
            </div>
            <span class="text-sm font-medium text-gray-900">Aktif (Yayında)</span>
          </label>
        </div>

      </div>

      <div class="modern-actions">
        <button type="button" class="modern-btn-ghost" (click)="cancel()">
          Vazgeç
        </button>
        <button type="submit" class="modern-btn-primary" [disabled]="loading">
          <svg *ngIf="loading" class="animate-spin -ml-1 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Kaydediliyor...' : 'Kaydet' }}
        </button>
      </div>

    </form>
  </div>
</div>
